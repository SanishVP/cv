<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Inputs</title>
</head>

<body>
  <h3>Different Types of Input</h3>
  <form action="">
    <label>Insert Text</label>
    <input type="text">
    <input type="submit"><br>
    <label>Choose a file</label>
    <input type="file"><br>
    <label for="">Birth Date</label>
    <input type="date"><br>
    <label for="">Range</label>
    <input type="range">
  </form>
</body>

</html>
